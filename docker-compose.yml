services:
  # SQL Server (Veritabanı)
  sqlserver:
    # Daha küçük image kullanıyoruz (Azure SQL Edge - ~400MB vs ~600MB)
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: aygaz-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - aygaz-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (SignalR Backplane)
  redis:
    image: redis:7-alpine
    container_name: aygaz-redis
    ports:
      - "6379:6379"
    networks:
      - aygaz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ (Mesaj Kuyruğu)
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: aygaz-rabbitmq
    platform: linux/amd64
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - aygaz-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Python ML Servisi
  python-ml-service:
    build:
      context: ./PythonMLService
      dockerfile: Dockerfile
    container_name: aygaz-python-ml
    environment:
      - API_BASE_URL=http://dotnet-api:8080
      - API_VERIFY_SSL=false
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - RABBITMQ_QUEUE=sensor-data
      - RABBITMQ_RESULTS_QUEUE=ml-results
      - RABBITMQ_EXCHANGE=aygaz.sensors
    ports:
      - "5000:5000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aygaz-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # .NET API Servisi
  dotnet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aygaz-dotnet-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=AygazSmartEnergyDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__RedisConnection=redis:6379
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__UserName=guest
      - RabbitMq__Password=guest
      - RabbitMq__VirtualHost=/
      - RabbitMq__Exchange=aygaz.sensors
      - RabbitMq__SensorQueue=sensor-data
    ports:
      - "5001:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - aygaz-network
    # Health check kaldırıldı - .NET uygulaması çalıştığında otomatik hazır olur

volumes:
  sqlserver-data:
  rabbitmq-data:

networks:
  aygaz-network:
    driver: bridge

